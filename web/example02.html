<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <title>Example 2: The &lt;strong&gt; Tag</title>
        <style>
            body {
                margin: 2rem;
                width: 650px;
                font-size: 1.25rem;
            }
        </style>
    </head>
    <body>
        <p>
            Caro lettore: Vedi il pulsante rosso in alto a destra di questa pagina?
            <strong>Non cliccare mai il pulsante rosso!</strong> Sei stato avvisato!
        </p>
    </body>
</html>
